name: Deploy to EC2

on:
  # Manual deployment only - prevents accidental deploys from disrupting running farmer
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Verify deployment confirmation
        env:
          CONFIRM_INPUT: ${{ github.event.inputs.confirm }}
        run: |
          if [ "$CONFIRM_INPUT" != "deploy" ]; then
            echo "❌ Deployment cancelled. You must type 'deploy' to confirm."
            exit 1
          fi
          echo "✅ Deployment confirmed"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/fff-key.pem
          chmod 600 ~/.ssh/fff-key.pem
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Stop service on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
        run: |
          ssh -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            "$EC2_USER@$EC2_HOST" \
            "sudo systemctl stop funding-fee-farmer || true"

      - name: Deploy binary to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
        run: |
          scp -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            target/release/funding-fee-farmer \
            "$EC2_USER@$EC2_HOST:/tmp/funding-fee-farmer"

          # Copy to both locations for compatibility
          ssh -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            "$EC2_USER@$EC2_HOST" \
            "sudo cp /tmp/funding-fee-farmer /usr/local/bin/funding-fee-farmer && \
             sudo chmod +x /usr/local/bin/funding-fee-farmer && \
             cp /tmp/funding-fee-farmer /home/ec2-user/funding-fee-farmer/funding-fee-farmer && \
             chmod +x /home/ec2-user/funding-fee-farmer/funding-fee-farmer && \
             rm /tmp/funding-fee-farmer"

      - name: Create .env file on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        run: |
          # Create .env content locally first (secrets are in env vars)
          printf '%s\n' \
            "# Binance API Configuration (managed by GitHub Actions)" \
            "BINANCE_API_KEY=$BINANCE_API_KEY" \
            "BINANCE_SECRET_KEY=$BINANCE_SECRET_KEY" \
            "BINANCE_TESTNET=false" \
            > /tmp/env_file
          # Copy to EC2
          scp -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            /tmp/env_file "$EC2_USER@$EC2_HOST:/home/ec2-user/funding-fee-farmer/.env"
          # Set permissions
          ssh -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            "$EC2_USER@$EC2_HOST" "chmod 600 /home/ec2-user/funding-fee-farmer/.env"
          rm -f /tmp/env_file

      - name: Start service on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
        run: |
          ssh -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            "$EC2_USER@$EC2_HOST" \
            "sudo systemctl start funding-fee-farmer"

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ec2-user
        run: |
          sleep 5
          ssh -i ~/.ssh/fff-key.pem -o StrictHostKeyChecking=no \
            "$EC2_USER@$EC2_HOST" \
            "sudo systemctl status funding-fee-farmer --no-pager | head -10"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/fff-key.pem
